<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Lunch Checker</title>
  </head>
  <body>
    <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
    <div class="container">

      <div class="form-group">
        <input name="myfield" type="text"  ng-model="name" ng-keyup="countWords();"
        placeholder="list comma separated dishes you usually have for lunch">
      </div>
      <div class="form-group"  ng-style="{color:colorValue}">
        <button class="btn btn-default" ng-click="showMessage()">Check If Too Much</button>
        <br>
        {{message}}
      </div>
    </div>
    </div>
  </body>
</html>
