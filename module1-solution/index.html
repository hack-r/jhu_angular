<!DOCTYPE html>
<html ng-app='LunchCheckApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title></title>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
    <div class="container">
      <h1>Lunch Checker</h1>
      <input type="text" ng-model="name" ng-keyup="countWords();"><br>
      Inside my input is: {{name}} <br>
      Word count is: {{wcount}}
  </body>
</html>
