<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Shopping List Check Off</h1>
    <div class="row" >

      <!-- To Buy List -->
      <div class="col-md-6">
       <h2>To Buy:</h2>

    <!-- Preconfigured List -->
    <div id="list" ng-controller='ToBuyController as list'>
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
           Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="list.removeItem($index);"><span class="glyphicon glyphicon-ok"></span>Bought</button>
        </li>
      </ol>
      <div ng-if="list.errorMessage" class="error"> <span style="color:red">
        <font size="10">{{list.errorMessage}} &#128523;</font> </span></div>
    </div>

    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list.bought">
          Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="list.bought.length === 0"> Nothing bought yet. &#x1f622;</div>
    </div>
  </div>
</div>

  </body>
</html>
